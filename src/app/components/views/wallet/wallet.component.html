<div class="wallet-wrapper">
  <app-side-nav>
  </app-side-nav>

  <div class="slide-wrapper">

    <app-generic-tv-widget [scriptSrc]="'https://s3.tradingview.com/external-embedding/embed-widget-tickers.js'"
                           [scriptTextObject]="{
  symbols: [
  {
    description: 'Bitcoin',
    proName: 'BINANCE:BTCUSD'
  },
  {
    description: 'Ethereum',
    proName: 'BINANCE:ETHUSD'
  },
  {
    description: 'Binance-coin',
    proName: 'BINANCE:BNBUSD'
  },
  {
    description: 'Apple',
    proName: 'NASDAQ:AAPL'
  }
],
  colorTheme: actualTheme,
  isTransparent: false,
  showSymbolLogo: true,
  locale: 'en'
}"
                           class="tradingview-tickers-wrapper"
    >
    </app-generic-tv-widget>

    <div class="component-wrapper">

      <div class="mini-header-wrapper">
        <app-add-cryptocurrency>
        </app-add-cryptocurrency>

        <div class="widgets-wrapper">
          <div class="last-update">
            <span>Dernière mise à jour : {{lastUpdate}}</span>
          </div>

          <app-statistics-card class="statistics-wrapper">
          </app-statistics-card>
        </div>
      </div>

      <app-cryptocurrency-table-data [dataArray]="cryptoData" [totalGain]="totalGain" [totalInvest]="totalInvest"
                                     (actionButtonEvent)="actions($event)">
      </app-cryptocurrency-table-data>
    </div>

  </div>

</div>
