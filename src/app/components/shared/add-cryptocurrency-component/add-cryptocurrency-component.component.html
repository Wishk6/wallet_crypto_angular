<div [formGroup]="cryptoFormControl" style="margin: 20px;
    display: grid;
    gap: 10px;
    justify-items: start;
    justify-content: center;
" color="primary">
  <div>
    <label for="crypto-select">Crypto:</label>
    <select id="crypto-select" (click)="searchCryptoList()" formControlName="name">
      <option *ngFor="let crypto of cryptoList" [value]="crypto">{{crypto}}</option>
    </select>
  </div>

  <div>
    <label for="quantity-input">Quantité en Crypto</label>
    <input id="quantity-input" type="number" formControlName="cryptocurrency_amount"/>
  </div>

  <div>
    <label for="investment-input">Investissement en dollars</label>
    <input id="investment-input" type="number" formControlName="investment_amount"/>
  </div>

  <div>
    <label for="price-input">Prix à l'unité</label>
    <input id="price-input" type="number" formControlName="unitPrice"/>
  </div>

  <button (click)="addCrypto()">Ajouter</button>
</div>
